<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Exemplo Lock Otimista</ui:define>

	<ui:define name="corpo">
		<h1>Lock Otimista no JPA</h1>
		
		<h:form id="frmCadastro">
			<p:messages id="messages" autoUpdate="true" closable="true" />
			
			<p:toolbar style="margin-top: 20px">
	    		<p:toolbarGroup>
					<p:commandButton value="Salvar" id="botaoSalvar" action="#{cadastroUsuarioBean.salvar}" update="frmCadastro"/>
					<p:commandButton value="Pesquisar" id="botaoPesquisar" action="#{cadastroUsuarioBean.buscar}" update="frmCadastro"/>
	    		</p:toolbarGroup>
	    	</p:toolbar>
	    	
			<p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px"
	    			columnClasses="rotulo, campo">
				<p:outputLabel for="codigo" value="Código"/>
				<p:inputText id="codigo" value="#{cadastroUsuarioBean.usuario.codigo}"/>
				
				<p:outputLabel for="nome" value="Nome"/>
				<p:inputText id="nome" value="#{cadastroUsuarioBean.usuario.nome}"/>
				
				<p:outputLabel for="versao" value="Versão"/>
				<p:inputText id="versao" value="#{cadastroUsuarioBean.usuario.versao}" readonly="true"/>
				
			</p:panelGrid>
			
		</h:form>
		
		
	</ui:define>

</ui:composition>
